<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Welcome new Student!</h2>
<!--Displaying values-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>
<h2 th:text="${students.get(0).age}"></h2>
<h2 th:text="${students.get(0).state}"></h2>

<!-- Concatenation-->
<h2 th:text="${'Welcome ' + students.get(0).firstName}"></h2>

<!--Links-->
<a th:href="@{https://cydeo.com}"> Cydeo Home Page</a>
<br>
<a th:href="@{/student/welcome}"> Link1 </a>
<br>
<!-- Adding Parameters to link-->
<a th:href="@{/student/welcome(id=3)}"> Link2</a>
<br>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}"> Link3</a>

<!-- Iteration-->
<ul>
    <li th:each="student:${students}" th:text="${student.firstName}"></li>
</ul>

<!--Iteration in a table-->


</body>
</html>
